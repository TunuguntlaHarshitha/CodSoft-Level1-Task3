<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Over Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Calculator </h1> 
    <form name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: #4c555c;"><br>
        <input class="btn" type="button" value="0" onclick="clc.display.value += '0' ">
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1' ">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2' ">
        <input class="btn" type="button" value="+" onclick="clc.display.value += '+' " style="background-color: #cc5c11;"><br>
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3' ">
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4' ">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5' ">
        <input class="btn" type="button" value="-" onclick="clc.display.value += '-' " style="background-color: #cc1111;"><br>
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6' ">
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7' ">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8' ">
        <input class="btn" type="button" value="*" onclick="clc.display.value += '*' " style="background-color: #1178cc;"><br>
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9' ">
        <input class="btn" type="button" value="C" onclick="clc.display.value = '' " style="background-color: #cc1162;">
        <input class="btn" type="button" value="=" onclick="calculate()">
        <input class="btn" type="button" value="&#247;" onclick="clc.display.value += '/' " style="background-color: #11cc1d;"><br>
        <input class="btn" type="button" value="00" onclick="clc.display.value += '00' ">
        <input class="btn" type="button" value="Del" onclick="deleteLast()" style="background-color: #ffa500;">
        <input class="btn" type="button" value="&#8730;" onclick="sqrt()" style="background-color: #5c11cc;">
        <input class="btn" type="button" value="xÂ²" onclick="square()" style="background-color: #11ccaf;">
    </form>

    <script>
        function calculate() {
            try {
                var result = eval(clc.display.value);
                clc.display.value = result;
            } catch (error) {
                clc.display.value = 'Error';
            }
        }
        function deleteLast() {
            clc.display.value = clc.display.value.slice(0, -1);
        }
        function sqrt() {
            try {
                var result = Math.sqrt(eval(clc.display.value));
                clc.display.value = result;
            } catch (error) {
                clc.display.value = 'Error';
            }
        }
        function square() {
            try {
                var result = Math.pow(eval(clc.display.value), 2);
                clc.display.value = result;
            } catch (error) {
                clc.display.value = 'Error';
            }
        }
    </script>
</body>
</html>
